<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Time</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      ::-webkit-scrollbar-track {
        background: white;
      }
      ::-webkit-scrollbar-thumb {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!---------------SIDE BAR---------------->
      <nav id="sidebar">
        <ul>
          <li id="home_li">
            <img src="./images/home.png" alt="A home icon" id="home_btn" />
          </li>
          <li id="calendar_li">
            <img
              src="./images/calendar.png"
              alt="A calendar icon"
              id="calendar_btn"
            />
          </li>
          <li id="statistics_li">
            <img
              src="./images/stats.png"
              alt="A statistics icon"
              id="statistics_btn"
            />
          </li>
        </ul>
      </nav>
      <!----------------------------------------------->

      <!----------------HOME PAGE------------------>
      <div id="home_page">
        <div id="home_main">
          <div id="home_main_bubble"></div>
          <div id="home_main_footer">
            <!--BUBBLE FORM START-->
            <button class="plus_button" id="plus_button">
              <img src="./images/plus.png" />
            </button>
            <div class="form-popup" id="create_bubble">
              <form
                action="/action_page.php"
                class="form-container"
                target="home_main_bubble"
                method="get"
              >
                <h1>Create Bubble</h1>

                <label for="CourseName"><b>Course Name</b></label>
                <input
                  type="text"
                  placeholder="Enter Course"
                  name="CourseName"
                  id="courseName"
                  required
                />

                <label for="tar_gpa"><b>Target GPA</b></label>
                <input
                  type="text"
                  placeholder="Enter Target GPA"
                  name="tar_gpa"
                  id="tarGPA"
                  required
                />

                <!--- SELECTION OPTION
                <label for="bubbleColour">Bubble Colour</label>
                <select id="bubbleColour" name="bubbleColour">
                  <option color="baby blue">Baby Blue</option>
                  <option value="baby pink">Baby Pink</option>
                  <option value="light Green">Light Green</option>
                </select><br><br>-->

                <label class="colour1-label">
                  <input type="checkbox" id="colour1" />
                  <span class="colour1"></span>
                </label>

                <label class="colour2-label">
                  <input type="checkbox" id="colour2" />
                  <span class="colour2"></span>
                </label>

                <label class="colour3-label">
                  <input type="checkbox" id="colour3" />
                  <span class="colour3"></span>
                </label>

                <label class="colour4-label">
                  <input type="checkbox" id="colour4" />
                  <span class="colour4"></span>
                </label>

                <label class="colour5-label">
                  <input type="checkbox" id="colour5" />
                  <span class="colour5"></span> </label
                ><br /><br /><br />

                <label class="colour6-label">
                  <input type="checkbox" id="colour6" />
                  <span class="colour6"></span>
                </label>

                <label class="colour7-label">
                  <input type="checkbox" id="colour7" />
                  <span class="colour7"></span>
                </label>

                <label class="colour8-label">
                  <input type="checkbox" id="colour8" />
                  <span class="colour8"></span>
                </label>

                <label class="colour9-label">
                  <input type="checkbox" id="colour9" />
                  <span class="colour9"></span>
                </label>

                <label class="colour10-label">
                  <input type="checkbox" id="colour10" />
                  <span class="colour10"></span> </label
                ><br /><br /><br />

                <!---CHECK MARKS
                <input type="checkbox" class="colour1" id="colour1" name="colour1" value="Blue" onclick="onlyOne(this.id)">
                <label for="colour1"> Blue</label>
                <input type="checkbox" class="colour2" id="colour2" name="colour2" value="Pink" onclick="onlyOne(this.id)">
                <label for="colour2"> Pink</label><br>
                <input type="checkbox" class="colour3" id="colour3" name="colour3" value="Green" onclick="onlyOne(this.id)">
                <label for="colour3"> Green</label><br><br>-->

                <button type="button" class="btn" id="submit_btn">
                  Submit
                </button>
                <button type="button" class="btn cancel" id="cancel_btn">
                  Close
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-----------Dealine panel------------------>
        <div id="deadline_panel">
          <div id="deadline_tag">
            <h2>Deadlines</h2>
          </div>
          <div id="deadline_list"></div>
        </div>
      </div>

      <!------------------CALENDAR PAGE------------------>
      <div id="calendar_page"></div>
      <!------------------------------------------------->

      <!----------------STATISTICS PAGE------------------>
      <div id="statistics_page"></div>
      <!----------------------------------------------->
    </div>
    <script type="module" src="pageTransitions.js" charset="utf-8"></script>
    <script type="module" src="bubbles.js" charset="utf-8"></script>
    <script type="module" src="Manager.js" charset="utf-8"></script>
  </body>
</html>
