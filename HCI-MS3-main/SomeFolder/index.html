<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Time</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bubbleForm.css">
    <link rel="stylesheet" href="infoForm.css">
    <link href="fullcalendar/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="calendarForm1.css">

  </head>
  <body>
    <!------------------------->
    <div id="tooltip">Some text</div>
    <!------------------------->
    <div class="container">
      <!---------------SIDE BAR---------------->
      <nav id="sidebar">
        <ul>
          <li id="home_li">
            <img src="./images/home.png" alt="A home icon" id="home_btn" />
          </li>
          <li id="calendar_li">
            <img
              src="./images/calendar.png"
              alt="A calendar icon"
              id="calendar_btn"
            />
          </li>
        </ul>
      </nav>
      <!----------------------------------------------->

      <!----------------HOME PAGE------------------>
      <div id="home_page">
        <div id="home_main">
          <div id="home_main_bubble">
          </div>
          <div id="home_main_footer">

            <!--BUBBLE FORM START-->
            <button class="plus_button" id="plus_button"></button>
              <form
                action="/action_page.php"
                class="form-container"
                target="home_main_bubble"
                id="create_bubble"
                method="get"
              >
                <h1>Create Bubble</h1><br>

                <label for="CourseName"><b>Course Name</b></label>
                <input
                  type="text"
                  placeholder="Enter Course"
                  name="CourseName"
                  id="courseName"
                  required
                />

                <label for="tar_gpa"><b>Target Grade</b></label>
                <input
                  type="text"
                  placeholder="Enter Target Grade"
                  name="tar_gpa"
                  id="tarGPA"
                  required
                />

                <p style="font-size:1.25vw"><b>Choose a Colour</b></p><br>

                <!--- SELECTION OPTION
                <label for="bubbleColour">Bubble Colour</label>
                <select id="bubbleColour" name="bubbleColour">
                  <option color="baby blue">Baby Blue</option>
                  <option value="baby pink">Baby Pink</option>
                  <option value="light Green">Light Green</option>
                </select><br><br>  -->

                <label class="colour1-label">
                  <input type="checkbox" id="colour1" />
                  <span class="colour1"></span>
                </label>

                <label class="colour2-label">
                  <input type="checkbox" id="colour2" />
                  <span class="colour2"></span>
                </label>

                <label class="colour3-label">
                  <input type="checkbox" id="colour3" />
                  <span class="colour3"></span>
                </label>

                <label class="colour4-label">
                  <input type="checkbox" id="colour4" />
                  <span class="colour4"></span>
                </label>

                <label class="colour5-label">
                  <input type="checkbox" id="colour5" />
                  <span class="colour5"></span> 
                </label>

                <label class="colour6-label">
                  <input type="checkbox" id="colour6" />
                  <span class="colour6"></span>
                </label>

                <label class="colour7-label">
                  <input type="checkbox" id="colour7" />
                  <span class="colour7"></span>
                </label>

                <label class="colour8-label">
                  <input type="checkbox" id="colour8" />
                  <span class="colour8"></span>
                </label>

                <label class="colour9-label">
                  <input type="checkbox" id="colour9" />
                  <span class="colour9"></span>
                </label>

                <label class="colour10-label">
                  <input type="checkbox" id="colour10" />
                  <span class="colour10"></span>
                </label>
              
                <label class="colour11-label">
                  <input type="checkbox" id="colour11" />
                  <span class="colour11"></span>
                </label>

                <label class="colour12-label">
                  <input type="checkbox" id="colour12" />
                  <span class="colour12"></span>
                </label></br></br></br>

                <!---CHECK MARKS
                <input type="checkbox" class="colour1" id="colour1" name="colour1" value="Blue" onclick="onlyOne(this.id)">
                <label for="colour1"> Blue</label>
                <input type="checkbox" class="colour2" id="colour2" name="colour2" value="Pink" onclick="onlyOne(this.id)">
                <label for="colour2"> Pink</label><br>
                <input type="checkbox" class="colour3" id="colour3" name="colour3" value="Green" onclick="onlyOne(this.id)">
                <label for="colour3"> Green</label><br><br>-->

                <button type="button" class="btn" id="submit_btn">
                  Submit
                </button>
                <button type="button" class="btn cancel" id="cancel_btn">
                  Close
                </button>
              </form>

              <!--INFO FORM START-->
            <div id="info_div">
              <h1>Course Info</h1>
              <div id="name_div">
                <h2 id="course_name">COMP 3020</h2>
                <input type="text" id="course_name_text">
                <div class="edit_btn" id="change_name"></div>
              </div>
              <div id="grade_div_label">
                <p id="curr_grade_label">Current</p>
                <p id="target_grade_label">Target Grade</p>
              </div>
              <div id="grade_div">
                <p id="curr_grade">95</p>
                <p id="target_grade">100</p>
                <input type="text" id="target_grade_text">
                <div class="edit_btn" id="change_grade"></div>
              </div>
              <div id="hours_div">
                <p id="hours_label">Time Spent</p>
                <p id="hours">0 hr/s and 0 min/s</p>
              </div>
              <div id="color_div">
                <div id="color_container">
                  <div id="color"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
                </div>
                <div class="edit_btn" id="change_color"></div>
              </div>
              <div id="color_div_aux">
                  <div class="picker"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
                  <div class="picker"></div>
              </div>
              <div id="tasks_div_nav">
                <div id="deadlines">Deadlines</div>
                <div id="sessions">Sessions</div>
              </div>               
              <div id="form_deadline_panel">
                <button id="form_undo_btn1" class="clickable"></button>
              </div>
              <div id="form_session_panel">
                <button id="form_undo_btn2" class="clickable"></button>
              </div>
              <div id="form_calendar_btn">Set a deadline/session</div>
              <div id="close_btn">Close</div>
            </div>
            <!--END OF INFO FORM-->

          </div>
        </div>
        <!-----------Dealine panel------------------>
        <div id="deadline_panel">
          <h2>Deadlines</h2>
          <div id="undo_btn"></div>
          <div id="deadline_list"></div>
        </div>
      </div>

      <!------------------CALENDAR PAGE------------------>
      <div id="calendar_page">
        <p>
          <div id="calendar">
            <!--------------------TEST------------>
            
            <!--------------------TEST------------>
          </div>
        </p>
        <div id="sched_div">
         <h1>Set a Task</h1>
         <div id="course_div">
           <p>Course</p>
           <select id="courses"></select>
         </div>
         <div id="date_div">
           <p id="date_label">Date</p>
           <p id="date">25/12/2021</p>
         </div>
         <div id="task_div">
             <div id="deadline_div">
               <div id="deadline_radio">
               </div>
               <p>Deadline</p>
             </div>
             <div id="session_div">
               <div id="session_radio">
               </div>
               <p>Session</p>
             </div>
           </div>
           <!----------------deadline inputs----------->
           <div id="deadline_form">
             <div id="type_div">
               <p>Type</p>
               <select id="deadline_types">
                 <option value="Test">Test</option>
                 <option value="Exam">Exam</option>
                 <option value="Quiz">Quiz</option>
                 <option value="Midterm">Midterm</option>
                 <option value="Assignment">Assignment</option>
                 <option value="Project">Project</option>
               </select>
             </div>
             <div id="time_div">
               <p>Time</p>
               <input type="time" id="time_text">
             </div>
           </div>
           <div id="session_form">
             <div id="purpose_div">
               <p>Purpose</p>
               <select id="session_purposes">
                 <option value="General">General</option>
                <option value="Test">Test</option>
                <option value="Exam">Exam</option>
                <option value="Quiz">Quiz</option>
                <option value="Midterm">Midterm</option>
                <option value="Assignment">Assignment</option>
                <option value="Project">Project</option>
               </select>
             </div>
             <div id="interval_div">
               <div id="start_date_div">
                 <p>Start</p>
                 <input type="time" id="start_time">
               </div>
               <div id="end_date_div">
                 <p>End</p>
                 <input type="time" id="end_time">
               </div>
             </div>
           </div>
           <div id="calendar_submit_btn">Submit</div>
           <div id="calendar_close_btn">Cancel</div>
         </div>
        </div>
      </div>

    <script src="fullcalendar/main.js" charset="utf-8"></script>
